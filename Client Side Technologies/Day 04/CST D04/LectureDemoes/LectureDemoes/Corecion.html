<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        // explicit Casting 
        num = "200"
        console.log(num + 200)//"200200"
        parseInt(num) + 200 //400

        // Implicit casting
        // string ,number
        console.log("2"+2)//'22'

        //number , String

        console.log(2 * "2")//4
        console.log("2" * "2")//4



        //boolean , Number 
        console.log(true + true)
        console.log(true * 3)

    </script>
</body>
</html>
