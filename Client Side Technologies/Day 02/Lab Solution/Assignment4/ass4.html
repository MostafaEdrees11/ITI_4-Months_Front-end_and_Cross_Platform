<html>
<head>
<title>Assignment 4</title>
</head>

<body>

<h1><font color="red">Registration</font></h1>

<form method="get" action="form.html">
<table width="700" cellpadding="10">

<tr>

<td>
<table>
<tr>
<td><b>Full Name<b></td>
</tr>
<tr>
<td><input type="text" name="userFullName" placeholder="Enter your name" size="70"/></td>
</tr>
</table>
</td>

<td>
<table>
<tr>
<td><b>Username<b></td>
</tr>
<tr>
<td><input type="text" name="userName" placeholder="Enter your username" size="70"/></td>
</tr>
</table>
</td>

</tr>

<tr>

<td>
<table>
<tr>
<td><b>Email<b></td>
</tr>
<tr>
<td><input type="email" name="userEmail" placeholder="Enter your email" size="70"/></td>
</tr>
</table>
</td>

<td>
<table>
<tr>
<td><b>Phone Number<b></td>
</tr>
<tr>
<td><input type="tel" name="userPhoneNumber" placeholder="Enter your number" size="70"/></td>
</tr>
</table>
</td>

</tr>


<tr>

<td>
<table>
<tr>
<td><b>Password<b></td>
</tr>
<tr>
<td><input type="password" name="userPassword" placeholder="Enter your password" size="70"/></td>
</tr>
</table>
</td>

<td>
<table>
<tr>
<td><b>Confirm Password<b></td>
</tr>
<tr>
<td><input type="password" name="userConfirmPassword" placeholder="Confirm your password" size="70"/></td>
</tr>
</table>
</td>

</tr>

<tr>

<td>
<table>
<tr>
<td><b>Gender<b></td>
</tr>

<tr cellpadding="20">
<td><input type="radio" name="gender" value="Male">Male</td>
<td><input type="radio" name="gender" value="Female">Female</td>
<td><input type="radio" name="gender" value="Prefer not to say">Prefer not to say</td>
</tr>

</table>
</td>

</tr>

<tr>
<th bgcolor="gold" colspan="2"><input type="submit" value="Register"/></th>
</tr>

</table>

</form>

</body>
</html>
