<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
	#panel,#slideDown{
		text-align: center;
		background-color: red;
	}
	#panel{
		height: 300px;
		display: none;
	}
</style>
</head>
<body>

<p id="p1">This is some <b>bold</b> text in a paragraph.</p>
<img src="" width="100" height="100" title="my image" id="img">
<button id="btn1">show Text</button>
<button id="btn2">show Html</button>
<button id="btn3">get image title</button>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<button id="btnShow">show</button>



<div id="div1" style="width:50px;height: 50px;background-color: red; margin-top: 10px;"></div>
 <div id="div2" style="width:50px;height: 50px;background-color: green; margin-top: 10px;"></div>
<div id="div3" style="width:50px;height: 50px;background-color: blue;margin-top: 10px;"></div> 

<button id="btnFade">fade Out</button>
<button id="btnFadeIn">fade IN</button>
<button id="animation" >animate</button>
<div id="slideDown"> click to slide down</div>
<div id="panel">Show my Panel</div>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide("slow",function(){
		alert("Hello")
	});
  });
  $("#btnShow").click(function(){
	$("p").show()
})
$('#btnFade').click(function(){
	$("#div1").css('background-color','black').fadeOut();
	$("#div2").fadeOut("slow");
	$("#div3").fadeOut("400");
})
$('#btnFadeIn').click(function(){
	$("#div1").fadeIn();
	$("#div2").fadeIn("slow");
	$("#div3").fadeIn("400");
});
$("#slideDown").click(function(){
	$("#panel").slideDown("slow")
})
$("#animation").click(function(){
	$("div").animate({top:"100px"})
})

$("#btn1").click(function(){
alert($("#p1").text())
})


$("#btn2").click(function(){
alert($("#p1").html())
})



$("#btn3").click(function(){

$("#img").attr("title","Doaa Elgheny");
var imagetitle=$("#img").attr("title")
alert(imagetitle);
})




});

</script>
</body>
</html>
